{% extends 'horsekiller/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="post">
        {% csrf_token %}
        <legend class="border-bottom mb-4">Rejestracja</legend>
        {{ form|crispy }}
        <div class="form-group">
            <button type="submit" class="btn btn-outline-primary">Rejestracja</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <p>Już masz konto? <a href="{% url 'users-login' %}">Zaloguj się</a></p>
    </div>
</div>
{% endblock content %}
